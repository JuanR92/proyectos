    <!-- Header -->

    <!-- Navigation -->

            <li><a href="index.html">Home</a></li>

    <!-- Main content -->
    <div class="container">
        <aside>
            <h2>Quick Links</h2>

                <li><a href="#bookmark">Go Down</a></li>

            </ul>
        </aside>
        <main>
            <h2>Our Collection</h2>
            <!-- Bootstrap Carousel -->
            <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselIndicators" data-slide-to="1"></li>

                    <div class="carousel-item active">
                        <img class="d-block w-100" src="/images/Castlevania_symphony_of_the_night.webp" alt="First slide">

                    <div class="carousel-item">
                        <img class="d-block w-100" src="/images/turok.webp" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="/images/metroid_prime.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
